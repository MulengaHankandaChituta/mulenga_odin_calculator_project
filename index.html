<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.7.0/math.js"
      defer
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="Calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <br />
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <br />
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <br />
        <button>0</button>
        <button>/</button>
        <button>c</button>
        <button>=</button>
        <br />
      </div>
    </div>
  </body>
</html>
